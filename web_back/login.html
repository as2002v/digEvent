<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>大事件-后台登录页</title>
    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link rel="stylesheet" type="text/css" href="css/iconfont.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <!-- bs的样式 -->
    <link rel="stylesheet" href="./js/bootstrap/css/bootstrap.min.css" />
</head>

<body>
    <div class="main_wrap">
        <div class="header">
            <a href="#" class="logo"><img src="images/logo.png" alt=""></a>
            <div class="copyright">CopyRight © 2019 深圳百秀信息技术股份有限公司<br>All Rights Reserved</div>
        </div>

        <div class="login_form_con">
            <div class="login_title"></div>
            <form class="login_form">
                <i class="iconfont icon-user"></i>
                <i class="iconfont icon-key"></i>
                <input type="text" class="input_txt" placeholder="邮箱/手机号">
                <input type="password" class="input_pass" placeholder="密码">
                <input type="submit" class="input_sub" value="登 录">
            </form>
        </div>
    </div>

    <!-- 模态框 -->
    <!-- bs的模态框 -->
    <button type="button" class="btn btn-primary" data-toggle="modal" data-target=".modal">
        Small modal
    </button>

    <!-- 高级模态框 -->
    <div class="modal fade" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    <h4 class="modal-title">提示信息</h4>
                </div>
                <div class="modal-body">
                    <p>账号密码错误</p>
                </div>
            </div>
            <!-- /.modal-content -->
        </div>
        <!-- /.modal-dialog -->
    </div>
    <!-- /.modal -->
    <script src="./js/jquery-1.12.4.min.js"></script>
    <!-- bs的js -->
    <script src="./js/bootstrap/js/bootstrap.min.js"></script>
    <script>
        $(function () {
            //阻止表单的默认事件
            $('.login_form').submit(function (event) {
                event.preventDefault();
            });
            function main() {
                //获取文本框输入的内容
                var user_name = $('.input_txt').val().trim();
                var password = $('.input_pass').val().trim();
                //判断文本框是否为空
                if (user_name == '' || password == '') {
                    $('.modal-body p').text('用户名，密码不能为空')
                    $('.modal').modal()
                    return;
                }
                $.ajax({
                    url: 'https://autumnfish.cn/big/admin/login',
                    type: 'post',
                    data: {
                        user_name: user_name,
                        password: password
                    },
                    success: function (backData) {
                        //判断用户邓丽是否正确
                        if (backData.code == 200) {
                            $('.modal-body p').text('登录成功');
                            //弹窗
                            $('.modal').modal()
                            setTimeout(function () {
                                //登录成功去首页
                                window.location.href = './index.html';
                            }, 1000)
                        } else if (backData.code == 400) {
                            $('.modal-body p').text('账号或密码错误')
                            $('.modal').modal()
                        }
                    }
                });
            }
            //用户登录
            $('.input_sub').click(function () {
                main();
            });
            //回车事件
            $('.input_sub').keyup(function (event) {
                if (event.keyCode == 13) {
                    main();
                }
            });
        });
    </script>
</body>

</html>
